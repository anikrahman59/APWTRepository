<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <title>Doctor List</title>
</head>
<body>
<form>


  <div class="container">
         <div class="col-md-4 form-group">
          <label for="doctor_name" class="form-label">Doctor Name</label>
          <input type="text" class="form-control" name="doctor_name" id="doctor_name" aria-describedby="doctor_name">

        </div>

       <div class="col-md-4 form-group">
            <label for="doctor_email" class="form-label">Email</label>
            <input type="text" class="form-control" name="doctor_email" id="doctor_email" aria-describedby="doctor_email">

          </div>
          <div class="col-md-4 form-group">
            <label for="doctor_password" class="form-label">Password</label>
            <input type="text" class="form-control" name="doctor_password" id="doctor_password" aria-describedby="doctor_password">

          </div>
        <div class="col-md-4 form-group">
          <label for="doctor_gender" class="form-label">Gender</label>
          <input type="text" class="form-control" name="doctor_gender" id="doctor_gender">
        </div>
        <div class="col-md-4 form-group">
            <label for="doctor_bg" class="form-label">Blood Group</label>
            <input type="text" class="form-control" name="doctor_bg" id="doctor_bg">
          </div>
          <div class="col-md-4 form-group">
            <label for="doctor_phone" class="form-label">Phone</label>
            <input type="text" class="form-control" name="doctor_phone" id="doctor_phone">
          </div>
          <div class="col-md-4 form-group">
            <label for="doctor_specialized" class="form-label">Specialized</label>
            <input type="text" class="form-control" name="doctor_specialized" id="doctor_specialized">
          </div> <br>
  
          <div class="col-md-4 form-group">

            <button class="form-control" name="submit" id="submit" onclick="loadDoc()">Submit</button>
          </div>

<p id="msg"></p>
</div>
<form>

      <script>
        function loadDoc() {
        var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("msg").innerHTML = JSON.parse(this.responseText);
    }
  };
  xhttp.open("POST", "http://127.0.0.1:8000/api/doctor_post", true);
  xhttp.setRequestHeader("Content-type", "application/json");
  xhttp.send(JSON.stringify({"doctor_name": document.getElementById("doctor_name").value, "doctor_email": document.getElementById("doctor_email").value, "doctor_password": document.getElementById("doctor_password").value, "doctor_gender": document.getElementById("doctor_gender").value,"doctor_bg": document.getElementById("doctor_bg").value, "doctor_phone":document.getElementById("doctor_phone").value, "doctor_specialized": document.getElementById("doctor_specialized").value}));
    }
        </script>
</body>
</html>
